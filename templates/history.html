<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おみくじ履歴</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif;
        }

        .history-title {
            text-align: center;
            margin-top: 40px;
        }

        table {
            background-color: rgba(255, 255, 255, 0.85);
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px 20px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-link a {
            text-decoration: none;
            padding: 8px 14px;
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            border-radius: 8px;
            font-weight: bold;
        }

        .back-link a:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1 class="history-title">おみくじ履歴</h1>

    <table border="1" align="center">
        <tr>
            <th>日時</th>
            <th>結果</th>
        </tr>

        {% for h in histories %}
        <tr>
            <td>{{ h[1] }}</td>
            <td style="text-align: center;">{{ h[0] }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="back-link">
        <a href="/">← 戻る</a>
    </div>
</body>
</html>
